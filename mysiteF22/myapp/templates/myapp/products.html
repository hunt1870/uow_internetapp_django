{% extends 'myapp/base.html' %}
{% block body_block %}
    {% if prod_list %}
    <h2>List of Products that are available</h2>
    <ol>
     {% for prod in prod_list %}
         {% if prod.available %}
             <li><a style="text-decoration: none" href="{%  url 'myapp:product_detail' prod.id %}">{{ prod.name }}</a></li>
         {% endif %}
     {% endfor %}
    </ol>
    <button><a href="{% url 'myapp:place_order' %}">Place an order</a></button>
    {% endif %}
{% endblock %}
